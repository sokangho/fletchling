name: Build and test Api service

on:
  pull_request:
    branches:
      - master

    paths:
      - src/Api/**
      - .github/workflows/api-build-test.yml

jobs:
  BuildAndRunTests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get release version
        shell: bash
        run: |
          cd src
          source release_version.txt
          echo "RELEASE_VERSION=$API" >> $GITHUB_ENV

      - name: Check if tag exists
        id: checkTag
        uses: mukunku/tag-exists-action@v1.0.0
        with:
          tag: $RELEASE_VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup dotnet
        if: ${{ steps.checkTag.outputs.exists == 'false' }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Build and run unit tests
        id: test
        shell: bash
        run: |
          cd src/Api/
          dotnet restore "Fletchling.sln"
          cd Fletchling.Api.Tests
          dotnet build --no-restore
          dotnet test --no-build --logger trx

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test-Results
          path: src/Api/Fletchling.Api.Tests/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-error: false

      - name: Compose build
        if: steps.test.outcome == 'success'
        shell: bash
        run: docker-compose build api
        working-directory: ./src
