name: Build and push Api image

on:
  push:
    tags:
     - api-v*

env:
  SERVICE: api

jobs:
  BuildAndPushImage:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get release tag
        shell: bash
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}"


