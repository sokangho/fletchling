name: Build and push Api image

on:
  push:
    branches:
      - master

    paths:
      - src/release_version/api.txt
      - .github/workflows/api-build-push.yml

env:
  SERVICE: api

jobs:
  BuildAndPushImage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Api release version
        shell: bash
        run: |
          cd src/release_version/
          echo "RELEASE_VERSION=$( cat api.txt )" >> $GITHUB_ENV

      - name: Check if tag exists
        id: checkTag
        uses: mukunku/tag-exists-action@v1.0.0
        with:
          tag: $RELEASE_VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag
        uses: actions/github-script@v3
        if: ${{ steps.checkTag.outputs.exists == 'false' }}
        with:
          github-token: ${{ github.token }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: ${{ format('refs/tags/api-{0}', env.RELEASE_VERSION) }},
              sha: context.sha
            })


