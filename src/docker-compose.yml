version: '3.4'

services:
  api:
    image: ${DOCKER_REGISTRY-}fletchling-api
    build:
      context: ./Api
      dockerfile: ./Fletchling.Api/Dockerfile
    networks:
      - fletchling-network
    restart: on-failure

  web:
    image: ${DOCKER_REGISTRY-}fletchling-web
    build:
      context: ./Web/fletchling.web
      dockerfile: Dockerfile
      target: prod
    environment:
      - NODE_ENV=production
    networks:
      - fletchling-network
    restart: on-failure

  reverse-proxy:
    build:
      context: ./ReverseProxy
      dockerfile: Dockerfile
    ports:
      - 44395:443
    depends_on:
      - web
    networks:
      - fletchling-network

networks:
  fletchling-network: {}